{% extends 'base.html' %}

{% block title %}
    <title>登录页面</title>
{% endblock %}

{% block content %}
    <div id="container" class="cls-container">

		<!-- BACKGROUND IMAGE -->
		<!--===================================================-->
        <div id="bg-overlay" class="bg-img" style="background-image: url('/statics/img/bg-img/bg-img-1.jpg');"></div>


		<!-- LOGIN FORM -->
		<!--===================================================-->
		<div class="cls-content">
		    <div class="cls-content-sm panel">
		        <div class="panel-body">
		            <div class="mar-ver pad-btm">
		                <h1 class="h3">账号登录</h1>
		                <p>请填入您的账号</p>
                        <p style="color: red"> {{ errors }}</p>
		            </div>
		            <form method="post">
                        {% csrf_token %}
		                <div class="form-group">
		                    <input type="text" name="username" class="form-control" placeholder="用户名" value="{{ username }}">
		                </div>
		                <div class="form-group">
		                    <input type="password" name="password" class="form-control" placeholder="密码">
		                </div>
		                <div class="checkbox pad-btm text-left">
		                    <input id="login-form-checkbox" class="magic-checkbox" type="checkbox">
		                    <label for="login-form-checkbox">记住密码</label>
		                </div>
		                <button class="btn btn-primary btn-lg btn-block" type="submit">登录</button>
		            </form>
		        </div>

		        <div class="pad-all media pad-top bord-top">
		            <a href="" class="btn-link mar-rgt">忘记密码 ?</a>
		            <a href="" class="btn-link mar-lft">注册新的账号</a>
		        </div>
		    </div>
		</div>

    </div>
{% endblock %}
